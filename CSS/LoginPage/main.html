<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin and Navigation Example</title>
    <link rel="stylesheet" href="main.css" />
    
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav id="nav-menu" class="hidden">
          <ul>
            <li>Game 1</li>
            <li>Game 2</li>
            <li>Game 3</li>
            <li>Game 4</li>
          </ul>
        </nav>
      </div>
      <div class="top-right">
        <img src="./Images/coin.gif" alt="Coin Icon" class="coin-icon"/>
        <span class="coint-count" id="coin" style="width: 100px">100</span>
        <span id="date"></span>
      </div>
    </header>

    <div class="container">
      <h2>Welcome To the Gaming World</h2>
      <img
        src="profile.jpg"
        alt="Profile Image"
        class="profile-img"
        id="profileImage"
      />
      <div class="info" id="username">Username: JohnDoe</div>
      <div class="info" id="email">Email: johndoe@example.com</div>
      <div class="info" id="loginDate">Login Date: 2024-07-05</div>
      <div class="info" id="loginTime">Login Time: 2024-07-05</div>
      <div>
        <input type="button" value="Log Out" class="log-out" onclick="logOut()"/>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
