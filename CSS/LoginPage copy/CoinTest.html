  <script >
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));

// Function to get a random color
function getRandomColor() {
    const colors = ["skyblue", "lightgreen", "yellow", "pink", "lightcoral", "lightseagreen"];
    return colors[Math.floor(Math.random() * colors.length)];
}

// Function to calculate the difference in days between two dates
function dayDifference(date1, date2) {
    const differenceInTime = date2.getTime() - date1.getTime();
    const differenceInDays = differenceInTime / (1000 * 3600 * 24);
    return Math.floor(differenceInDays);
}

// Update user data on the page
function updateUserData() {
    document.getElementById("username").innerText = `Username: ${currentUser.name}`;
    document.getElementById("email").innerText = `Email: ${currentUser.email}`;
    document.getElementById("profileImage").src = currentUser.image;
    document.getElementById("coin").textContent = currentUser.coins;
    document.getElementById("header-title").style.color = currentUser.color;
}

// Reward logic
function rewardCoin(testDate = null) {
    const coinElement = document.getElementById('coin');
    const currentDate = testDate ? new Date(testDate) : new Date();
    let lastLoginDate = currentUser.lastLoginDate ? new Date(currentUser.lastLoginDate) : null;
    let dateDiff = lastLoginDate ? dayDifference(lastLoginDate, currentDate) : null;

    if (!currentUser.lastLoginDate || dateDiff === 1) {
        currentUser.streak++;
        if (currentUser.streak % 6 === 0) {
            currentUser.color = getRandomColor();
        }
        currentUser.coins += 100;
    } else if (dateDiff > 1) {
        currentUser.streak = 1; // Reset streak if the login gap is more than 1 day
        currentUser.coins = 100;
        currentUser.color = getRandomColor();
    }

    currentUser.lastLoginDate = currentDate.toISOString();
    coinElement.textContent = currentUser.coins;

    // Save updated user data
    localStorage.setItem("currentUser", JSON.stringify(currentUser));
    updateUserData();
}

// Function to handle user logout
function logOut() {
    window.location.href = "./index.html";
}

document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");
    const testLoginButton = document.getElementById("testLoginButton");
    const testLoginDateInput = document.getElementById("testLoginDate");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
    });

    testLoginButton.addEventListener("click", () => {
        const testDate = testLoginDateInput.value;
        if (testDate) {
            rewardCoin(testDate); // Call rewardCoin function with the test date
        } else {
            alert("Please select a date.");
        }
    });

    rewardCoin(); // Call rewardCoin function on page load to update the coin and streak
});

    </script>
