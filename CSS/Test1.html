<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 10px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .main-content {
      width: 80%;
      padding: 10px;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .featured-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .product {
      width: 30%;
      margin: 10px 0;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li>Home</li>
        <li>Clothes</li>
        <li>Shoes</li>
        <li>Computers</li>
        <li>Electronics</li>
        <li>Home Decor</li>
        <li>More...</li>
      </ul>
      <div>
        <img src="advertisement.jpg" alt="Advertisement">
      </div>
    </div>
    <div class="main-content">
      <div class="slideshow-container">
        <div class="slide">
          <img src="slide1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="slide3.jpg" alt="Slide 3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <h2>Featured Products</h2>
      <div class="featured-products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <p>Product 1</p>
          <p>$100.00</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <p>Product 2</p>
          <p>$200.00</p>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <p>Product 3</p>
          <p>$300.00</p>
        </div>
        <div class="product">
          <img src="product4.jpg" alt="Product 4">
          <p>Product 4</p>
          <p>$400.00</p>
        </div>
        <div class="product">
          <img src="product5.jpg" alt="Product 5">
          <p>Product 5</p>
          <p>$500.00</p>
        </div>
        <div class="product">
          <img src="product6.jpg" alt="Product 6">
          <p>Product 6</p>
          <p>$600.00</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
  </script>
</body>
</html>
