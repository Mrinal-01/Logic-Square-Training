<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <header class="header">
    <div class="logo">
       <a href="../index.html"> <img src="../Images/buyme-high-resolution-logo-transparent.png" alt="Logo">  </a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for Products, Brands and More">
        <img src="../Images/search.svg" alt="Search Icon">
    </div>
    <div class="menu">
        <a href="#" class="login"><img src="../Images/profile.png" alt="Login Icon" id="profile-image"> <img id="arrow" src="../Images/down-arrow.png"  style="padding: 5px; height: 13px;"  onmouseover="hover(this);" onmouseout="unhover(this);"></a>
        
        <a href="#" class="cart"  onclick="openCartModal()"><img src="../Images/shopping-cart.png" alt="Cart Icon"> Cart</a>
        <div class="cart-icon" onclick="openCartModal()">
        <span id="cartCount">0</span>
        </div>
        
        <a href="#" class="seller">Become a Seller</a>
        
        <a href="#" class="more">...</a>
    </div>
</header>




<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
      <h2>Filters</h2>
      <div class="filter-section">
          <h3>Price</h3>
          <input type="range" id="priceRange" min="0" max="2000" step="100" value="2000">
          <div class="price-values">
              <span id="minPrice">0</span>
              <span> to </span>
              <span id="maxPrice">2000</span>
          </div>
      </div>
      <div class="filter-section">
          <h3>Size</h3>
          <div class="checkbox-group">
              <label><input type="checkbox" value="S"> S</label>
              <label><input type="checkbox" value="M"> M</label>
              <label><input type="checkbox" value="L"> L</label>
              <label><input type="checkbox" value="XL"> XL</label>
              <label><input type="checkbox" value="XXL"> XXL</label>
          </div>
      </div>
      <div class="filter-section">
          <h3>Color</h3>
          <div class="checkbox-group">
              <label><input type="checkbox" value="Red"> Red</label>
              <label><input type="checkbox" value="Blue"> Blue</label>
              <label><input type="checkbox" value="Green"> Green</label>
              <label><input type="checkbox" value="Black"> Black</label>
              <label><input type="checkbox" value="White"> White</label>
          </div>
      </div>
      <button id="filterBtn">Apply Filters</button>
  </aside>

  <!-- Main Content -->
  <main class="product-list" id="productList">
      <!-- Product Items -->
      
        <!-- <div class="product-item"> -->
         <!-- <a href="">
          <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/t-shirt/j/h/w/-original-imagycshuhvjyr8y.jpeg?q=70" alt="Product 1">
          <h3>Roadstar T-shirt</h3>
          <p>₹479</p>
          <p>Size: S, M, L</p>
          <p>Colors: Red, Blue</p>
        </a> -->
       <!-- <div class="buy-cart">
        <a href="" class="add-to-cart-btn">Add To Cart</a>
        <a href="">Buy Now</a>
       </div> -->
      <!-- </div> -->
      
    
  </main>
</div>

<!-- Cart Modal -->
<div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCartModal()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal">
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Shipping: <span id="shipping">Free</span></p>
        <p>Total Amount: ₹<span id="totalAmount">0</span></p>
      </div>
      <div class="place-order">
        <input type="button" value="PLACE ORDER" >
    </div>
    </div>
  </div>

<script src="products.js"></script>
</body>
</html>
