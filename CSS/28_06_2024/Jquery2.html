<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>This is a Paragraph</p>
    <h1 id="intro">Changing the heading with jQuery</h1>
    
    <h1 class="demo">This heading will also be changed</h1>
    <h2 class="demo">This heading will also be changed</h2>
    <script>
$(document).ready(function(){
        $("p").hide()
            $("#intro").hide()
            $(".demo").hide()
})
    </script>
</body>
</html>
