<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Example</h2>
    <p>Javascript can change HTML attributes.</p>
    <p>In this case Javascript change the src attribute of an image</p>
    <button onclick="document.getElementById('myImage').src=
    'images/starGlow.png'">Yellow</button>

    <img id="myImage" src="Images/star.png" style="width: 100px;">

    <button onclick="document.getElementById('myImage').src='images/star.png'
    ">White</button>
</body>
</html>
